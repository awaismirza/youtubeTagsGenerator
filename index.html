<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>YouTube Time Code</title>
</head>
<body>
    <div id="appTitle">
        <h1>Youtube Times Code Generator</h1>
    </div>
    <div class="grid-container">
        <div class="time-stamp-form">
            <form onsubmit="event.preventDefault(); addTimestamp();">
                <input type="text" id="title" placeholder="Time Code Title .... ">
                <div id="time">
                    <input type="number" min="0" max="12" value="0" id="hour" class="time-hour" placeholder="Hours" required>
                    <input type="number" min="0" max="60" value="0" id="minutes" class="time-minute" placeholder="Minutes" required>
                    <input type="number" min="0" max="60" value="0" id="seconds" class="time-second" placeholder="Seconds" required>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="time-stamp-preview">
            <ul id="timestamps"></ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
